<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <div id="navbarContainer"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("navbarContainer").innerHTML = html;
          })
          .catch((error) => console.error("Error loading navbar:", error));
      });
    </script>
    
    <section class="book_section layout_padding">
      <div class="container">
        <h2 id="roleDisplay" class="text-center">Doctor Dashboard</h2>
        <div id="doctorDashboard">
          <h4>Doctor Panel</h4>
          <button class="btn btn-success" onclick="viewAppointments()">
            View Appointments
          </button>
          <div id="appointmentsList" class="mt-3"></div>
        </div>
        <button id="logoutBtn" class="btn-danger btn-sm mt-4">Logout</button>
      </div>
    </section>

    <script src="js/doctor_dashboard.js"></script>

  </body>
</html>
